<div id="welcome" class="container d-flex justify-content-center">
  <div class="row">
    <div class="col default-color fontO">
      <h3>Willkommen bei MyCargonaut</h3>
      <h2>Trage hier bitte deine Kontaktdaten ein.</h2>
    </div>
  </div>
</div>

<div id="register" class="container d-flex justify-content-center">
  <div class="row mt-2">
    <form>

      <div class="form-row">
        <div class="col-lg-5 md-form default-color">
          <input id="username" class="form-control form-control-sm " type="text" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="col-lg-5 md-form default-color">
          <input id="password" class="form-control form-control-sm " type="password" placeholder="Password" [(ngModel)]="password">
        </div>
      </div>
      <br>


      <div class="form-row">
        <div class="col-lg-5 md-form default-color">
          <input id="firstname" class="form-control form-control-sm " type="text" placeholder="Vorname" [(ngModel)]="firstname">
        </div>
        <div class="col-lg-5 md-form default-color">
          <input id="lastname" class="form-control form-control-sm " type="text" placeholder="Nachname" [(ngModel)]="lastname">
        </div>
      </div>
    <br>

      <div class="form-row">
        <div class="col-lg-5 md-form default-color">
          <input id="street" class="form-control form-control-sm " type="text" placeholder="Straße" [(ngModel)]="street">
        </div>
        <div class="col-lg-5 md-form default-color">
          <input id="number" class="form-control form-control-sm " type="text" placeholder="Hausnummer" [(ngModel)]="number">
        </div>
      </div>
      <br>

      <div class="form-row">
        <div class="col-lg-5 md-form default-color">
          <input id="city" class="form-control form-control-sm " type="text" placeholder="Stadt" [(ngModel)]="city">
        </div>
        <div class="col-lg-5 md-form default-color">
          <input id="zip" class="form-control form-control-sm " type="text" placeholder="Postleitzahl" [(ngModel)]="zip">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-lg md-form default-color">
          <input id="bio" class="form-control form-control-lg " type="text" placeholder="Erzähl der Community etwas über dich. Ein paar Sätze genügen." [(ngModel)]="bio">
        </div>
      </div>
      <br>

    </form>
  </div>
  <br>
  <button id="registerbtn" class="btn default-color btn-sm ml-3" (click)="add()">Registrier dich!</button>
</div>
