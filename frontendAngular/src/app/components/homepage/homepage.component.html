<!-- Login area, top right corner -->
<div id="background">
<div id="login" *ngIf="!user">
  <div class="row mt-2">
    <form>
      <div class="form-row textGrey">
        <div class="col-lg default-color">
          <input class="form-control form-control-sm mr-2" type="text" placeholder="Username" [(ngModel)]="username" name="username">
        </div>
        <div class="col-lg default-color">
          <input class="form-control form-control-sm " type="password" placeholder="Passwort" [(ngModel)]="password" name="password">
        </div>
      </div>
    </form>
  </div>
  <button id="loginBtn" type="button" class="btn default-color btn-sm" (click)="login()">Login  <i class="fa fa-arrow-right ml-1"></i></button>
</div>
  <!--<div>
  <button id="logoutBtn" type="button" class="btn default-color btn-sm"  (click)="logout()">Logout <i class="fa fa-arrow-right ml-1"></i></button>
  </div>-->

<!-- Welcome Text -->
  <div id="welcome" class="container d-flex justify-content-center">
    <div class="row mt-2">
      <div class="col default-color fontO">
        <h3>Finde deine Mitfahrgelegenheit und schicke deine Fracht bequem auf Reisen!</h3>
      </div>
    </div>


    <!-- Input in order to search for an upcoming trip -->
  <div id="searchTrip" class="container d-flex justify-content-center">
    <div class="row mt-2">
      <form>
        <div class="form-row">
          <div class="col-lg-5 md-form default-color">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm " type="text" placeholder="Von..." aria-label="Search">
          </div>
          <div class="col-lg-5 md-form active-cyan active-cyan-2 ml-lg-4">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm" type="text" placeholder="Nach..." aria-label="Search">
          </div>
        </div>
      </form>

      <mat-form-field class="default-color ml-lg-3 mt-lg-2">
        <input matInput [matDatepicker]="picker" placeholder="WÃ¤hle ein Datum">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>
    <button id="searchBtn" type="button" class="btn default-color btn-sm ml-5" (click)="search()">Fahrt finden  <i class="fa fa-arrow-right ml-1"></i></button>
    </div>

  <div id="registerRequest" class="container d-flex justify-content-center">
    <div class="row mt-2">
      <a [routerLink]="['/register']" class="textGrey fontO"><h5>Jetzt registrieren!</h5></a>
    </div>
  </div>
</div>
</div>
